{% extends 'base.html' %}

{% block content %}

<a class="log" href="{% url 'view' %}">Map</a>

    {% if pointer_list %}
        
        <div class="coords">

            {% for pointer in pointer_list %}

                <div class="coord"> {{pointer.location.x}} {{pointer.location.y}} </div>

            {% endfor %}
            
        </div>

    {% endif %}

{% endblock %}
